<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-title">
                <p class="title">ĐĂNG NHẬP</p>
            </div>
            <div class="form-control">
                <span class="form-icon"><i class="far fa-user"></i></span><input type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="form-control">
                <span class="form-icon"><i class="fa fa-lock"></i></span><input type="password" placeholder="Mật khẩu">
            </div>
            <button class="btn-login">ĐĂNG NHẬP</button>
            <p class="form-text">Bạn chưa có tài khoản?<a href="">Đăng ký ngay</a></p>
        </form>
    </div>
</body>
</html>
